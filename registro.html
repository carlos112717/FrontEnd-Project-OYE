    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">

<body>
    <!--Barra Navegación-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-center navbar-fixed-top">
        <a class="navbar-brand d-flex w-50 mr-auto" href="index.html">
            <img src="img/logo.png" width="50" height="50" class="d-inline-block my-auto" alt="Oye">
            <span class="nombreLogo my-auto py-auto m-1">OYE</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#barra" aria-controls="barra" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        <div class="collapse navbar-collapse w-100" id="barra">
            <ul class="navbar-nav w-100 justify-content-center">
                <li class="nav-item active">
                    <a class="nav-link btn-sm btn-danger text-white text-left text-lg-center px-2 mx-lg-1 d-inline-flex" style="height: 100%;" href="index.html" role="button">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn-sm btn-danger text-white text-left text-lg-center px-2 mx-lg-1 d-inline-flex" style="height: 100%;" href="canciones.html" role="button">Canciones</a>
                </li>
            </ul>
            <ul class="navbar-nav w-100 justify-content-end">
                <li class="nav-item py-1 mx-lg-1">
                    <!-- Botón  Modal -->
                    <button type="button" class="btn btn-danger text-white text-left text-lg-center" style="font-size: 14px; height: 100%;" data-toggle="modal" data-target="#myModal">Contacto</button>
                    <!-- Modal -->
                    <div class="modal fade" id="myModal">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <!-- Cabecera del Modal -->
                                <div class="modal-header">
                                    <h4 class="modal-title">Contacto</h4>
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                </div>
                                <!-- Cuerpo del Modal -->
                                <div class="modal-body">
                                    <p><em>oyeinfomusic@correo.com</em></p>
                                    <p style="color:rgb(10, 10, 10);"><em>+57 3218423955</em></p>
                                </div>
                                <!-- Pie del Modal -->
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
                <!-- Ingreso y Registro-->
                <li class="nav-item py-1">
                    <a class="nav-link btn-sm btn-danger text-white text-left text-lg-center px-2 mx-lg-1 d-inline-flex" style="height: 100%;" href="login.html" role="button">Inicio de Sesión</a>
                </li>
                <li class="nav-item active py-1">
                    <a class="nav-link btn-sm btn-danger active text-white text-left text-lg-center px-2 mx-lg-1 d-inline-flex" style="height: 100%;" href="registro.html" role="button" aria-pressed="true">Registro</a>
                </li>
            </ul>
        </div>

    </nav>
    <!-- Sección de Registro-->
    <main class="py-3" style="border-top:1px solid rgb(209, 48, 48)">
        <div class="container-fluid pt-5">
            <div class="row">
                <div class="col-12 col-lg-3 text-center d-none d-lg-block"></div>
                <div class="col-12 col-lg-6">
                    <h1 class="mb-0">Registro</h1>
                    <form style="border-top:1px solid rgb(209, 48, 48)">
                        <div class="form-group">
                            <label class="pt-3" for="correo">Correo electrónico <sup>*</sup></label>
                            <input type="email" class="form-control" name="correo" id="correo" placeholder="Ejemplo: mailito@correo.com" />
                        </div>
                        <div class="form-group">
                            <label class="pt-2" for="correo">Contraseña <sup>*</sup></label>
                            <input type="password" class="form-control" name="contraseña" id="contraseña" placeholder="Contraseña" />
                        </div>
                        <div class="form-group">
                            <label class="pt-2" for="correo">Confirmación de contraseña <sup>*</sup></label>
                            <input type="password" class="form-control" name="confirmacion" id="confirmacion" placeholder="Confirmación de contraseña" />
                        </div>
                        <div class="form-group">
                            <label class="pt-2" for="inlineFormCustomSelect">Género musical favorito <sup>*</sup></label>
                            <select class="custom-select" name="genero" id="opciones">
                                <option selected value="">Seleccione...</option>
                                <option value="1">Rock</option>
                                <option value="2">Blues</option>
                                <option value="3">Pop</option>
                                <option value="4">Clasico</option>
                                <option value="5">Tropical</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="pt-2" for="edad"><b>Edad <sup>*</sup></b></label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="edad" id="exampleRadios1" value="option1" />
                                <label class="form-check-label" for="exampleRadios1">Menor a 20</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="edad" id="exampleRadios2" value="option2" />
                                <label class="form-check-label" for="exampleRadios2">Entre 20 y 40</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="edad" id="exampleRadios3" value="option3" />
                                <label class="form-check-label" for="exampleRadios3">Mayor a 50</label>
                            </div>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" name="terminos" id="exampleCheck1">
                            <label class="form-check-label pt-2" for="exampleCheck1">Acepto los términos de uso <sup>*</sup></label>
                        </div>
                        <p class="pt-3" style="font-size: 14px; color: rgb(12, 12, 12);"><sup>*</sup>Campos obligatorios</p>
                        <button type="submit" class="btn btn-danger mb-2" onclick="return validarRegistro(this.form)">Continuar</button>
                    </form>
                </div>
                <div class="col-12 col-lg-3 text-center d-none d-lg-block"></div>
            </div>
        </div>
    </main>
    <!-- Pie de Página-->
    <footer class="container-fluid py-1 bg-danger text-white">
        <div class="row">
            <div class="col-lg-4 d-none d-lg-block">
                Comparte la música
            </div>
            <div class="col-lg-4 offset-lg-4 text-center text-lg-right">
                &copy;Derechos reservados
            </div>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/registro.js"></script>
</body>

</html>
